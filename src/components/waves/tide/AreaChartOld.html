<ResponsiveContainer width='100%' height={400}>
    <AreaChart width='100%' height={100} data={convertedData} syncId="anyId" margin={{ top: 10, right: 30, left: 0, bottom: 0, }}>
        <CartesianGrid strokeDasharray="3 3" />
        <XAxis dataKey="time" tick={<CustomizedXAxisTick />} />
        <YAxis dataKey="tide" tick={<CustomizedAxisTick />} />
        <Tooltip contentStyle={box} content={<CustomTooltip />}
        />
        <Area type="monotone" dataKey="tide" stroke="#0099ff" fill="#0099ff" activeDot={{ r: 8, stroke:"#0099ff",
            fill:'orange'}} strokeWidth={3} dot={false} /*label={<CustomizedLabel />}*/ />
    </AreaChart>
</ResponsiveContainer>
